<div class="form-body" *ngIf="persona">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Actualizar persona</h3>
                    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

                        <div class="col-md-12">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                        </div>

                        <div class="col-md-12">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                        </div>

                        
                        <div class="col-md-12">
                            <label for="descripcion">Descripcion</label>
                            <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
                        </div>

                        
                        <div class="col-md-12">
                            <label for="img">Imagen</label>
                            <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img" (change)="uploadImage($event)"
                            accept=".jpg,.jpeg,.png">
                        </div>

                        <div class="imagen">
                            <img [src]="imageService.url" width="200px">
                        </div>
                        <br>
                        <button class="btn btn-primary">
                            Editar persona
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
